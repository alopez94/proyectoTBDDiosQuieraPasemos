
<div class="container">
  <input type="checkbox" data-toggle="toggle" data-on="SQL" data-off="MySQL">

<br>
<br>

<div class="card">
    <div class="card-body">
        <form>
        <p>Ingresa tu Codigo Personalizado (MySQL/SQL) Aqui</p>
        <div class="form-group">
            <textarea #sqlQuerydelForm id="" placeholder="SQL/MYSQL Code" rows="5" columns="4" class="form-control"></textarea>
        </div>
        
        <button class="btn btn-success btn-block" (click)="addviaQuery(sqlQuerydelForm.value)">
                Execute
        </button>
        
        </form> 
    </div>
</div>
