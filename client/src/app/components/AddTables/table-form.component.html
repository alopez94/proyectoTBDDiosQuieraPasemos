
    <br>

<div class="container">
    <input type="checkbox" data-toggle="toggle" data-on="SQL" data-off="MySQL">


      <br>
    <div class="col-md-6*2 offset-md-1 mt-5">
        <div class="card">
            <div class="card card-body text-center">
                <form>
                <div class="form-group text-left">
                   <h4>Nombre de la Tabla</h4>  
                   <input type="text" name="name" [(ngModel)]="tables.Name" placeholder="Nombre Tabla" class="form-control" autofocus #tableName>
                    
                </div>

                
                <br>
                <br>
            </form>

            <div class="container">
                        <form (submit)="addColumnstoPreview(columnName,columnType,varsize)">
                                <div class="row">

                                    <div class="form-group form-check col">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                                        <label class="form-check-label" for="exampleCheck1">Primary Key</label>
                                    </div>

                                                <div class="col">
                                                    <input type="text" name="Columns" placeholder="Columns" class="form-control" #columnName>
                                                </div>
                                    
                                    
                                                <div class="col pr-0">

                                                    <input type="text" readonly name="Type" placeholder="Type" class="form-control" #columnType [(ngModel)]="culumnaSeleccionada.name" >
                                                    
                                                </div>  
                                                
                                            
                                                <div class="btn-group dropright col pl-0 pr-0 mr-0">
                                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    Variable
                                                    </button>
                                                    <div class="dropdown-menu">
                                                        <ul>
                                                        <option *ngFor="let variable of variables" [value]="culumnaSeleccionada" (click)="dropdownselection(variable)" >
                                                            {{variable.name}}
                                                        </option>
                                                    </ul>
                                                    </div>
                                                </div>

                                                
                                                <div class="col pl-0 ml-0">

                                                    <input type="text" name="size" placeholder="Size" class="form-control" #varsize>
                                                    
                                                </div>  
                                            
                                                <div class="col pr-0">
                                                    <input type="text" readonly name="relatedTable"  placeholder="to :" class="form-control" #relatedTable [(ngModel)]="NombreTablaSeleccionada">
                                                </div>

                                                <div class="btn-group dropright col pl-0">
                                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                                    Tables
                                                    </button>
                                                    <div class="dropdown-menu">
                                                        <ul>
                                                        <option *ngFor="let tablename of tablenames" [value]="NombreTablaSeleccionada" (click)="dropdownselectionTables(tablename)">
                                                            {{tablename}}
                                                        </option>
                                                    </ul>
                                                    </div>
                                                </div>

                                                <button class="btn btn-success col">
                                                    Agregar
                                                </button>

                                                
                                            </div>

                                            
                                        </form>             
                                </div>


                                
                            
                            
                                
                            </div>
            
        </div>

       
    </div>

    <div class="col-md-6 offset-md-1 mt-5">
        <div class="card card-body text-center">

        
            <h3>Columns de {{tables.Name}}</h3>
       


            <ul>
              <li *ngFor="let col of cols" class="text-left">
                
                {{col}}    <button class="btn btn-danger" (click)="deleteColumn(columnName,columnType,varsize)">X</button> 
                    <br>
             </li> 
            </ul>
            
              <p>Table Created on {{tables.created_at | date: 'yyyy-MM-dd'}}</p>
        </div>
    
</div>

</div>  


            <button class="btn btn-success col-md-6 offset-md-2 mt-5" (click)="saveNewtable()">
                Salvar Tabla
            </button>
